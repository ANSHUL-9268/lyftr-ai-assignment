version: "3.8"

services:
  webhook-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-webhook-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Required: Webhook HMAC secret (change this in production!)
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-my-super-secret-key-change-me}
      
      # Database configuration
      - DATABASE_URL=sqlite:///./data/messages.db
      
      # Application settings
      - APP_NAME=WhatsApp Webhook Service
      - APP_VERSION=1.0.0
      - DEBUG=false
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/data
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

volumes:
  sqlite_data:
    driver: local
